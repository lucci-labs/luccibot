name: Release Build

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target_name: linux-x64
            target_flag: bun-linux-x64
          - os: windows-latest
            target_name: windows-x64
            target_flag: bun-windows-x64
          - os: macos-latest
            target_name: macos-x64
            target_flag: bun-darwin-x64
          - os: macos-latest
            target_name: macos-arm64
            target_flag: bun-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Binary
        run: bun run scripts/build.ts ${{ matrix.target_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: luccibot-${{ matrix.target_name }}
          path: dist/*

  release:
    name: Upload Release Assets
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display Artifacts
        run: ls -R artifacts

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/**/*